<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Calendar Icon Base -->
  <rect x="10" y="10" width="40" height="40" rx="4" fill="white" stroke="url(#logo-gradient)" stroke-width="2.5" filter="url(#shadow)" />
  
  <!-- Calendar Top Bar -->
  <rect x="10" y="10" width="40" height="10" rx="4" fill="url(#logo-gradient)" />
  
  <!-- Calendar Rings -->
  <circle cx="20" cy="10" r="2.5" fill="#0284c7" />
  <circle cx="40" cy="10" r="2.5" fill="#0284c7" />
  
  <!-- Calendar Content - Stylized Social Media Elements -->
  <rect x="16" y="25" width="8" height="2" rx="1" fill="#0ea5e9" />
  <rect x="16" y="30" width="12" height="2" rx="1" fill="#0ea5e9" />
  <rect x="16" y="35" width="6" height="2" rx="1" fill="#0ea5e9" />
  
  <rect x="30" y="25" width="12" height="2" rx="1" fill="#0284c7" />
  <rect x="30" y="30" width="8" height="2" rx="1" fill="#0284c7" />
  <rect x="30" y="35" width="10" height="2" rx="1" fill="#0284c7" />
  
  <!-- Circuit Board Pattern for AI Representation -->
  <path d="M55 10 L55 50 L60 50 L60 40 L65 40 L65 50 L70 50 L70 30 L65 30 L65 35 L60 35 L60 25 L65 25 L65 20 L70 20 L70 10 Z" fill="url(#logo-gradient)" opacity="0.8" />
  
  <!-- Logo Text -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0f172a" filter="url(#shadow)">
    ContentCal<tspan fill="url(#logo-gradient)">.AI</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="80" y="48" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Smart Social Media Management
  </text>
</svg>